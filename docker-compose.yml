version: '3.8'

services:
  yahoo-finance-api:
    build: .
    container_name: yahoo-finance-api
    ports:
      - "5099:5099"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5099/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - yahoo-api-network

networks:
  yahoo-api-network:
    driver: bridge